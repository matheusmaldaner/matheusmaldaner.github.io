name: Build and Deploy Site with CV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby for CV
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: cv

      - name: Build CV Jekyll site into _site/cv
        working-directory: cv
        run: bundle exec jekyll build --source . --destination ../_site/cv

      - name: Copy main site files to _site
        run: |
          rsync -av --exclude='cv/' --exclude='_site/' --exclude='.git/' --exclude='.github/' --exclude='vendor/' --exclude='.bundle/' ./ _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
