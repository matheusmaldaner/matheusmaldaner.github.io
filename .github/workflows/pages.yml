name: Build and Deploy Site with CV

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby for CV
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: cv

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Node dependencies
        run: npm ci

      - name: Cache Puppeteer
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Run ESLint
        run: npm run lint

      - name: Check for unoptimized images
        run: |
          echo "Checking for unoptimized images..."
          oversized=$(find images -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \) -size +500k 2>/dev/null | wc -l)
          large_pngs=$(find images -type f -name "*.png" -size +100k 2>/dev/null | wc -l)
          if [ "$oversized" -gt 0 ] || [ "$large_pngs" -gt 0 ]; then
            echo "::warning::Found $oversized oversized images and $large_pngs large PNGs. Run 'npm run optimize:images' locally."
          else
            echo "Images are optimized."
          fi

      - name: Convert YAML to JSON
        run: npm run convert:yaml

      - name: Generate combined data file
        run: npm run generate:combined

      - name: Generate llms.txt for AI indexing
        run: npm run generate:llms-txt

      - name: Generate sitemap.xml
        run: npm run generate:sitemap

      - name: Generate CV posts for RSS feeds
        run: npm run generate:cv-posts

      - name: Build CV Jekyll site
        working-directory: cv
        run: bundle exec jekyll build --source . --destination ../_site/cv

      - name: Generate CV PDF
        run: npm run generate:cv-pdf

      - name: Validate CV PDF
        run: |
          test -s _site/cv.pdf
          test -s cv.pdf

      - name: Copy main site files to _site
        run: |
          rsync -av \
            --exclude='cv/' \
            --exclude='_site/' \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='vendor/' \
            --exclude='.bundle/' \
            --exclude='node_modules/' \
            --exclude='.venv/' \
            --exclude='_scripts/' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='*.config.yaml' \
            --exclude='*.txt' \
            --exclude='Gemfile*' \
            ./ _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
