# =============================================================================
# SENTINEL SEARCHER WORKFLOW
# =============================================================================
# Automated web crawler to find new content about Matheus Kunzler Maldaner
# and create PRs with structured updates for the portfolio.
#
# Runs: Monthly on the 1st, or manually via workflow_dispatch
# =============================================================================

name: Sentinel Search

on:
  schedule:
    # Run at 9 AM UTC on the 1st of each month
    - cron: '0 9 1 * *'
  workflow_dispatch:
    inputs:
      job:
        description: 'Specific job to run (leave empty for all)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  search:
    name: Search for new content
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sentinelsearcher pyyaml

      - name: Run Sentinel Searcher
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -n "${{ inputs.job }}" ]; then
            python _scripts/run-sentinel-search.py --job "${{ inputs.job }}"
          else
            python _scripts/run-sentinel-search.py
          fi

      - name: Merge results with existing data
        run: |
          python _scripts/merge-sentinel-results.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/yaml/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in data/yaml/"
            git diff --stat data/yaml/
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-detected portfolio updates from Sentinel Search"
          title: "ðŸ” Sentinel Search: New content found"
          body: |
            ## Automated Content Discovery

            Sentinel Searcher has found new content to add to your portfolio.

            ### What was searched:
            - News & mentions (UF, CMU, Microsoft Research)
            - Awards & recognitions
            - New publications & papers
            - Projects & hackathon submissions

            ### Review checklist:
            - [ ] Verify all entries are accurate
            - [ ] Add images for new news items (check `data/yaml/news-data.yaml`)
            - [ ] Update any placeholder values
            - [ ] Run YAML-to-JSON converter if needed

            ---
            *This PR was automatically generated by [SentinelSearcher](https://github.com/matheusmaldaner/sentinelsearcher)*
          branch: sentinel-updates
          delete-branch: true
          labels: |
            automated
            content
            sentinel-search

      - name: Summary
        run: |
          echo "## Sentinel Search Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… New content found! A PR has been created for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No new content found this run." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Output files:" >> $GITHUB_STEP_SUMMARY
          ls -la data/sentinel-output/ 2>/dev/null || echo "No output files generated" >> $GITHUB_STEP_SUMMARY
