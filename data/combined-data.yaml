        url: https://drive.google.com/drive/u/0/folders/18Y7meSDxkre5FtI8eHfzhGrTWlajmNHp
        icon: fab fa-google-drive
  - id: 2025-10-27-uf-ai-days-gator-hack-1st-place
    title: UF Gator Hack IV 1st Place
    date: October 27, 2025
    category: competition
    featured: false
    image: /images/news/2025-10-27-uf-ai-days-gator-hack-1st-place/cover.jpg
    description: >-
      My team and I won first place at UF's Gator Hack, the University of Florida's 2025 AI Days hackathon! Our project
      "Plato's Cave - A Human-Centered Agentic System for Validating Research Papers" is a tool designed to help
      researchers verify claims in academic papers using AI agents that scour the web for evidence.
    secondParagraph: >-
      Inspired by Microsoft's Magentic-UI system, Plato's Cave takes a research paper as input and creates a knowledge
      graph of the paper's main claims. Our web agent then autonomously verifies each claim through web searches,
      computing a confidence score for every assertion. I'm grateful to my teammates Kristian O'Connor, Stephen Wormald,
      Raul Valle, and James Woelke for building this in 48 hours, and to the Florida Institute for National Security
      (FINS), Lesly Galiana, and Dr. Damon L. Woodard for their support.
    gallery:
