publications:
  - id: magentic-ui
    title: 'Magentic-UI: Towards Human-in-the-loop Agentic Systems'
    authors:
      - Hussein Mozannar
      - Gagan Bansal
      - Cheng Tan
      - Adam Fourney
      - Victor Dibia
      - Jingya Chen
      - Jack Gerrits
      - Tyler Payne
      - Matheus Kunzler Maldaner
      - Madeleine Grunde-McLaughlin
      - Eric Zhu
      - Griffin Bassman
      - Jacob Alber
      - Peter Chang
      - Ricky Loynd
      - Friederike Niedtner
      - Ece Kamar
      - Maya Murad
      - Rafah Hosn
      - Saleema Amershi
    venue: Microsoft Research AI Frontiers (arXiv preprint)
    year: 2025
    url: https://arxiv.org/abs/2507.22358v1
    pdf: https://arxiv.org/pdf/2507.22358v1.pdf
    blog: >-
      https://www.microsoft.com/en-us/research/blog/magentic-ui-an-experimental-human-centered-web-agent/?msockid=00fd3664922e643528ea20339334658d
    code: https://github.com/microsoft/magentic-ui
    type: arxiv
    featured: true
    institution: microsoft
    image: /images/papers/paper_magui.png
    abstract: >-
      AI agents powered by large language models are increasingly capable of autonomously completing complex, multi-step
      tasks using external tools. Yet, they still fall short of human-level performance in most domains including
      computer use, software development, and research. Their growing autonomy and ability to interact with the outside
      world, also introduces safety and security risks including potentially misaligned actions and adversarial
      manipulation. We argue that human-in-the-loop agentic systems offer a promising path forward, combining human
      oversight and control with AI efficiency to unlock productivity from imperfect systems. We introduce Magentic-UI,
      an open-source web interface for developing and studying human-agent interaction. Built on a flexible multi-agent
      architecture, Magentic-UI supports web browsing, code execution, and file manipulation, and can be extended with
      diverse tools via Model Context Protocol (MCP). Moreover, Magentic-UI presents six interaction mechanisms for
      enabling effective, low-cost human involvement: co-planning, co-tasking, multi-tasking, action guards, and
      long-term memory. We evaluate Magentic-UI across four dimensions: autonomous task completion on agentic
      benchmarks, simulated user testing of its interaction capabilities, qualitative studies with real users, and
      targeted safety assessments. Our findings highlight Magentic-UI's potential to advance safe and efficient
      human-agent collaboration.
    bibtex: |
      @misc{mozannar2025magenticui,
        title={Magentic-UI: Towards Human-in-the-loop Agentic Systems},
        author={Hussein Mozannar and Gagan Bansal and Cheng Tan and Adam Fourney and Victor Dibia and Jingya Chen and Jack Gerrits and Tyler Payne and Matheus Kunzler Maldaner and Madeleine Grunde-McLaughlin and Eric Zhu and Griffin Bassman and Jacob Alber and Peter Chang and Ricky Loynd and Friederike Niedtner and Ece Kamar and Maya Murad and Rafah Hosn and Saleema Amershi},
        year={2025},
        eprint={2507.22358},
        archivePrefix={arXiv},
        primaryClass={cs.HC}
      }
  - id: seeing-twice
    title: 'Seeing Twice: How Side-by-Side T2I Comparison Changes Auditing Strategies'
    authors:
      - Matheus Kunzler Maldaner
      - Wesley Hanwen Deng
      - Jason I. Hong
      - Ken Holstein
      - Motahhare Eslami
    venue: ACM CI
    year: 2025
    url: https://arxiv.org/abs/2511.21547v1
    pdf: https://ci.acm.org/2025/wp-content/uploads/101-Maldaner.pdf
    preview: https://mirage.weaudit.org/
    type: conference
    featured: true
    institution: carnegie-mellon
    image: /images/papers/paper_seeingtwice.png
    abstract: >-
      While generative AI systems have gained popularity in diverse applications, their potential to produce harmful
      outputs limits their trustworthiness and utility. A small but growing line of research has explored tools and
      processes to better engage non-AI expert users in auditing generative AI systems. In this work, we present the
      design and evaluation of MIRAGE, a web-based tool exploring a 'contrast-first' workflow that allows users to pick
      up to four different text-to-image (T2I) models, view their images side-by-side, and provide feedback on model
      performance on a single screen. In our user study with fifteen participants, we used four predefined models for
      consistency, with only a single model initially being shown. We found that most participants shifted from
      analyzing individual images to general model output patterns once the side-by-side step appeared with all four
      models; several participants coined persistent 'model personalities' (e.g., cartoonish, saturated) that helped
      them form expectations about how each model would behave on future prompts. Bilingual participants also surfaced a
      language-fidelity gap, as English prompts produced more accurate images than Portuguese or Chinese, an issue often
      overlooked when dealing with a single model. These findings suggest that simple comparative interfaces can
      accelerate bias discovery and reshape how people think about generative models.
    bibtex: |
      @inproceedings{maldaner2025seeingtwice,
        title={Seeing Twice: How Side-by-Side T2I Comparison Changes Auditing Strategies},
        author={Maldaner, Matheus Kunzler and Deng, Wesley Hanwen and Hong, Jason I. and Holstein, Ken and Eslami, Motahhare},
        booktitle={Proceedings of the ACM Conference on Collective Intelligence (CI)},
        year={2025}
      }
  - id: explogic
    title: 'eXpLogic: Explaining Logic Types and Patterns in DiffLogic Networks'
    authors:
      - Stephen Wormald
      - David Koblah
      - Matheus Kunzler Maldaner
      - Domenic Forte
      - Damon L. Woodard
    venue: ITNG
    year: 2025
    url: https://arxiv.org/abs/2503.09910
    pdf: https://arxiv.org/pdf/2503.09910.pdf
    type: conference
    award: Best Student Paper
    featured: true
    institution: university-of-florida
    image: /images/papers/paper_explogic.png
    abstract: >-
      Constraining deep neural networks (DNNs) to learn individual logic types per node, as performed using the
      DiffLogic network architecture, opens the door to model-specific explanation techniques that quell the complexity
      inherent to DNNs. Inspired by principles of circuit analysis from computer engineering, this work presents an
      algorithm (eXpLogic) for producing saliency maps which explain input patterns that activate certain functions. The
      eXpLogic explanations: (1) show the exact set of inputs responsible for a decision, which helps interpret false
      negative and false positive predictions, (2) highlight common input patterns that activate certain outputs, and
      (3) help reduce the network size to improve class-specific inference. To evaluate the eXpLogic saliency map, we
      introduce a metric that quantifies how much an input changes before switching a model's class prediction (the
      SwitchDist) and use this metric to compare eXpLogic against the Vanilla Gradients (VG) and Integrated Gradient
      (IG) methods. Generally, we show that eXpLogic saliency maps are better at predicting which inputs will change the
      class score. These maps help reduce the network size and inference times by 87% and 8%, respectively, while having
      a limited impact (-3.8%) on class-specific predictions. The broader value of this work to machine learning is in
      demonstrating how certain DNN architectures promote explainability, which is relevant to healthcare, defense, and
      law.
    bibtex: |
      @inproceedings{wormald2025explogic,
        title={eXpLogic: Explaining Logic Types and Patterns in DiffLogic Networks},
        author={Wormald, Stephen and Koblah, David and Maldaner, Matheus Kunzler and Forte, Domenic and Woodard, Damon L.},
        booktitle={Proceedings of the International Conference on Information Technology: New Generations (ITNG)},
        year={2025}
      }
  - id: mirage
    title: 'MIRAGE: Multi-model Interface for Reviewing and Auditing Generative Text-to-Image AI'
    authors:
      - Matheus Kunzler Maldaner
      - Wesley Hanwen Deng
      - Jason I. Hong
      - Ken Holstein
      - Motahhare Eslami
    venue: HCOMP
    year: 2024
