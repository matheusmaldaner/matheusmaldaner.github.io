    pdf: https://www.humancomputation.com/assets/wip_2024/HCOMP_24_WIP_4.pdf
    preview: https://mirage.weaudit.org/
    type: conference
    featured: false
    institution: carnegie-mellon
    image: /images/papers/paper_mirage.png
    abstract: >-
      While generative AI systems have gained popularity in diverse applications, their potential to produce harmful
      outputs limits their trustworthiness and usability in different applications. Recent years have seen growing
      interest in engaging diverse AI users in auditing generative AI that might impact their lives. To this end, we
      propose MIRAGE as a web-based tool where AI users can compare outputs from multiple AI text-to-image (T2I) models
      by auditing AI-generated images, and report their findings in a structured way. We used MIRAGE to conduct a
      preliminary user study with five participants and found that MIRAGE users could leverage their own lived
      experiences and identities to surface previously unnoticed details around harmful biases when reviewing multiple
      T2I models' outputs compared to reviewing only one.
    bibtex: |
      @inproceedings{maldaner2024mirage,
        title={MIRAGE: Multi-model Interface for Reviewing and Auditing Generative Text-to-Image AI},
        author={Maldaner, Matheus Kunzler and Deng, Wesley Hanwen and Hong, Jason I. and Holstein, Ken and Eslami, Motahhare},
        booktitle={Proceedings of the AAAI Conference on Human Computation and Crowdsourcing (HCOMP)},
        year={2024}
      }
  - id: xai-syntax
    title: Abstracting General Syntax for XAI after Decomposing Explanation Sub-Components
    authors:
      - Stephen Wormald
      - Matheus Kunzler Maldaner
      - Kristian O'Connor
      - Olivia P. Dizon-Paradis
      - Damon L. Woodard
    venue: Springer AI
    year: 2024
    url: https://link.springer.com/article/10.1007/s10462-025-11216-8
    pdf: https://www.researchsquare.com/article/rs-4824427/v1.pdf
    type: journal
    featured: false
    institution: university-of-florida
    image: /images/papers/paper_xai.png
    abstract: >-
      Policy makers, healthcare providers, and defense contractors need to understand many types of machine learning
      model behaviors. While eXplainable Artificial Intelligence (XAI) provides tools for interpreting these behaviors,
      few frameworks, surveys, and taxonomies produce succinct yet general notation to help researchers and
      practitioners describe their explainability needs and quantify whether these needs are met. Such quantified
      comparisons could help individuals rank XAI methods by their relevance to use-cases, select explanations best
      suited for individual users, and evaluate what explanations are most useful for describing model behaviors. This
      paper collects, decomposes, and abstracts subcomponents of common XAI methods to identify a mathematically
      grounded syntax that applies generally to describing modern and future explanation types while remaining useful
      for discovering novel XAI methods. The resulting syntax, introduced as the Qi-Framework, generally defines
      explanation types in terms of the information being explained, their utility to inspectors, and the methods and
      information used to produce explanations. Just as programming languages define syntax to structure, simplify, and
      standardize software development, so too the Qi-Framework acts as a common language to help researchers and
      practitioners select, compare, and discover XAI methods. Derivative works may extend and implement the
      Qi-Framework to develop a more rigorous science for interpretable machine learning and inspire collaborative
      competition arcoss XAI research.
    bibtex: |
      @article{wormald2024xaisyntax,
        title={Abstracting General Syntax for XAI after Decomposing Explanation Sub-Components},
        author={Wormald, Stephen and Maldaner, Matheus Kunzler and O'Connor, Kristian and Dizon-Paradis, Olivia P. and Woodard, Damon L.},
        journal={Artificial Intelligence Review},
        publisher={Springer},
        year={2024},
        doi={10.1007/s10462-025-11216-8}
      }
  - id: thesis
    title: 'Efficient and Transparent Machine Learning: Exploring Applications of Differentiable Logic Gate Networks'
    authors:
      - Matheus Kunzler Maldaner
    venue: Undergraduate Thesis, University of Florida
    year: 2025
    url: '#'
    type: thesis
    featured: false
    institution: university-of-florida
    image: /images/papers/paper_thesis.png
    abstract: >-
      Despite their remarkable capabilities, the decision-making process of deep neural networks remains a black box,
      obscuring the logic behind model decisions and undermining trust in critical domains such as healthcare, national
      security, and law. While the field of Explainable Artificial Intelligence (XAI) has emerged to mitigate these
      issues, current post hoc explanation methods often fail to deliver reliable insights as they are applied after a
      model has been trained, rather than addressing the underlying architecture. To overcome these fundamental
      limitations, this thesis explores Differentiable Logic Gate Networks (DiffLogic), a type of neurosymbolic AI
      (NSAI) architecture that enables neural networks to learn a distribution of logic gates for each node. Although
      DiffLogic was originally introduced with a focus on accelerating inference speeds, its potential for
      explainability has remained largely unexplored. Specifically, this work seeks to address these gaps by: (1)
      implementing DiffLogic on Field Programmable Gate Arrays (FPGA) for hardware acceleration, (2) developing a
      compression algorithm for DiffLogic models, and (3) deploying visualization tools to intuitively interpret learned
      logical structures.
    bibtex: |
      @thesis{maldaner2025thesis,
        title={Efficient and Transparent Machine Learning: Exploring Applications of Differentiable Logic Gate Networks},
        author={Maldaner, Matheus Kunzler},
        school={University of Florida},
        type={Undergraduate Honors Thesis},
        year={2025}
      }
