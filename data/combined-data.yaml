news:
  - id: 2025-10-29-hipergator-early-career-award
    title: HiPerGator Early Career Award
    date: October 29, 2025
    category: awards
    featured: false
    image: /images/news/2025-10-29-hipergator-early-career-award/cover.png
    description: >-
      Grateful to have been awarded the HiPerGator Early Career Award for my work in using high-performance computing to
      optimize differentiable logic gate networks! HiPerGator is the University of Florida's supercomputer, and one of
      the nation's most powerful academic clusters with over 500 B200s.
    secondParagraph: >-
      Thank you UF Information Technology (UFIT), and Drs. Matt Gitzendanner, Erik Deumens, and Ying Zhang for the
      recognition of my work. I would like to extend my gratitude to Dr. Cátia Silva, in whose class I first used
      HiPerGator, to Dr. Damon L. Woodard, with whom I have done the aforementioned work, and to both the UF AI2 Center
      and UF AIIRI for helping host the ceremony. I am also honored to share this with my good friend Raul Valle, who
      not only nominated me but also won alongside me at this year's AI Days Hackathon. Congratulations as well to Dr.
      Andrea Ramirez-Salgado and Dr. Cátia Silva for your awards!
