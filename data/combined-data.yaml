    title: UF Swamphacks X Best AI Hack
    date: January 26, 2025
    category: competition
    featured: false
    image: /images/news/2025-01-26-uf-swamphacks-x-best-ai-award/cover.jpg
    description: >-
      My friends Kristian O'Connor, Danush Singla, Pranav Bhargava and I won the Best AI Award at UF Swamphacks X, the
      University of Florida's biggest hackathon event. We developed an application to visualize the inner workings of
      differentiable logic gate networks. Users are able to upload a trained model (.pth file) to load the model's
      learned logic gates and then input images to visualize how the model propagates the input through the network and
      ultimately why a given image is classified as such. This enables more transparent and explainable AI and allows
      users to understand exactly what is going on under the hood. It is still hard to interpret thousands of logic
      gates and that is an interesting research direction.
