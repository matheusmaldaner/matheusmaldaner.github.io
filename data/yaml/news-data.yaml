- id: 2025-08-05-first-author-demo-paper-at-acm-ci
  title: First-Author Demo Paper at ACM CI 2025
  date: August 5, 2025
  category: conference
  featured: false
  image: /images/news/2025-08-05-first-author-demo-paper-at-acm-ci/cover.png
  description: I had the opportunity to fly to San Diego to present our work at ACM Collective Intelligence, in collaboration with Wesley Deng, Jason Hong, Ken Holstein, Motahhare Eslami, and the CMU Human-Computer Interaction Institute.
  secondParagraph: "In our user study with 15 participants using MIRAGE, we found that seeing multiple models side-by-side helped people spot new details they had missed when looking at a single model. When viewing a single model, participants focused on intra-variance (differences among images from the same model). With multiple models visible, they shifted to inter-variance (differences between models). Bilingual participants (Chinese and Portuguese) uncovered language-fidelity issues, as some models performed much worse when prompts were given in their native language versus English. I also had the chance to run into my friend Claire (in last pic) and explore San Diego." 
