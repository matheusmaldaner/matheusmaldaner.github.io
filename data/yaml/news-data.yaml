- id: 2025-10-27-uf-gator-create-3rd-place
  title: UF Gator Create 3rd Place & 3 Track Winner
  date: October 27, 2025
  category: competition
  featured: false
  image: /images/news/2025-10-27-uf-ai-days-gator-create-3rd-place/cover.png
  description: "My sister Luana Kunzler Maldaner and I placed 3rd overall and won 3 out of 7 tracks (Music, Nature, and Still Image) at this year's UF Gator Create competition, part of UF AI Days. Our project \"Symbiosis\" reimagines Gainesville after the noise fades: UF landmarks surrender to quiet ecosystems where roots thread through circuits and glass becomes trellis."
  secondParagraph: Each piece pairs a familiar site (Century Tower, Marston, etc.) with patient, non-catastrophic reclamation - moss in the seams, banyan roots over stone, wetlands returning to fields. I built the images with locally hosted, open-source diffusion models in ComfyUI, using ControlNet for architectural preservation and inpainting to integrate organic growth. The work draws on restoration ecology and solarpunk optimism, suggesting that technology does not vanish; it composts into new habitats. Thank you to our friend Brandon Wand for his support - I competed with him last year.
  gallery:
