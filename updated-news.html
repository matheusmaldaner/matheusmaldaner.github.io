        --border-radius: 12px;
        --transition: all 0.3s ease;

      * {

      }

        font-weight: 600;
      }

      .featured-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .featured-card {
        position: relative;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        cursor: pointer;
        height: 300px;
      }

      .featured-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-shadow-hover);
      }

      .featured-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .featured-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 1.5rem;
        color: white;
      }

      .featured-date {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-bottom: 0.5rem;
      }

      .featured-title {
        font-size: 1.4rem;
        font-weight: 600;
        line-height: 1.3;
      }

      /* Filter Section */
      .filter-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        padding: 1rem;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
      }

      .filter-btn {
        padding: 0.6rem 1.2rem;
        border: none;
        background: #f1f3f4;
        color: #333;
        border-radius: 25px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.9rem;
        font-weight: 500;
      }

      .filter-btn:hover {
        background: #e1e5e7;
      }

      .filter-btn.active {
        background: var(--primary-color);
        color: white;
      }

      /* Cards Grid */
      .cards-section h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.5rem;
      }

      .news-card {
        background: white;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        cursor: pointer;
      }

      .news-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--card-shadow-hover);
      }

      .card-image {
        position: relative;
        height: 180px;
        overflow: hidden;
      }

      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .badge-competition {

        overflow: auto;

        width: 90%;
        max-width: 900px;
        max-height: 90vh;

        box-shadow: 0 10px 40px rgba(0,0,0,0.2);

        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);

        border: none;
        font-size: 1.5rem;
        cursor: pointer;

      .modal-gallery {
        margin-bottom: 2rem;
      }

        max-width: 100%;
        margin: auto;
        border-radius: var(--border-radius);
        overflow: hidden;
      }

      .slide {
        display: none;
        text-align: center;
      }

      .slide.active {
        display: block;
      }

      .slide img {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
      }

        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.3s ease;

        background-color: rgba(0,0,0,0.5);

      .nav-btn:hover {
        background-color: rgba(0,0,0,0.8);
      }

      .next {

        border-radius: 3px 0 0 3px;
      }

      .dots-container {
        text-align: center;
        padding: 1rem 0;
      }

      .dot {

        }

          margin: 0;

      function renderFeaturedCards() {
        const featuredGrid = document.getElementById('featured-grid');
        const featuredNews = newsData.filter(item => item.featured);
        
        featuredGrid.innerHTML = featuredNews.map(item => `
          <div class="featured-card" data-id="${item.id}">
            <img src="${item.image}" alt="${item.title}" loading="lazy">
            <div class="featured-overlay">
              <div class="category-badge badge-${item.category}">${item.category}</div>
              <div class="featured-date">${item.date}</div>
              <div class="featured-title">${item.title}</div>
            </div>
          </div>
        `).join('');
      }

      function renderCards() {
        const cardsGrid = document.getElementById('cards-grid');
        let filteredNews = newsData;
        
        if (currentFilter !== 'all') {
          filteredNews = newsData.filter(item => item.category === currentFilter);
        }

        cardsGrid.innerHTML = filteredNews.map(item => `
          <div class="news-card" data-id="${item.id}" data-category="${item.category}">
            <div class="card-image">
              <img src="${item.image}" alt="${item.title}" loading="lazy">
              <div class="category-badge badge-${item.category}">${item.category}</div>
            </div>
            <div class="card-content">
              <div class="card-date">${item.date}</div>
              <div class="card-title">${item.title}</div>
              <div class="card-description">${item.description}</div>
            </div>
          </div>
        `).join('');
      }

      function setupEventListeners() {
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            // Update active filter
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            currentFilter = this.getAttribute('data-filter');
            renderCards();
            attachCardListeners();
          });
        });

        // Initial card listeners
        attachCardListeners();
        
        // Modal close listeners
        setupModalListeners();
      }

      function attachCardListeners() {
        document.querySelectorAll('.news-card, .featured-card').forEach(card => {
          card.addEventListener('click', function() {
            const itemId = this.getAttribute('data-id');
            const newsItem = newsData.find(item => item.id === itemId);
            if (newsItem) {
              openModal(newsItem);
            }
          });
        });
      }

      function openModal(newsItem) {
        const modal = document.getElementById('modal-template');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalGallery = document.getElementById('modal-gallery');
        const modalLinks = document.getElementById('modal-links');

        currentModal = modal;

        // Set title
        modalTitle.textContent = newsItem.title;

        // Set description
        let descriptionHTML = `<p>${newsItem.description}</p>`;
        if (newsItem.secondParagraph) {
          descriptionHTML += `<p>${newsItem.secondParagraph}</p>`;
        }
        modalDescription.innerHTML = descriptionHTML;

        // Set gallery
        if (newsItem.gallery && newsItem.gallery.length > 0) {
          modalGallery.innerHTML = `
            <div class="slideshow-container">
              ${newsItem.gallery.map((img, index) => `
                <div class="slide ${index === 0 ? 'active' : ''}">
                  <img src="${img}" alt="${newsItem.title}">
                </div>
              `).join('')}
              ${newsItem.gallery.length > 1 ? `
                <a class="nav-btn prev">&#10094;</a>
                <a class="nav-btn next">&#10095;</a>
              ` : ''}
            </div>
            ${newsItem.gallery.length > 1 ? `
              <div class="dots-container">
                ${newsItem.gallery.map((_, index) => `
                  <span class="dot ${index === 0 ? 'active' : ''}" data-slide="${index}"></span>
                `).join('')}
              </div>
            ` : ''}
          `;
          
          // Setup slideshow functionality
          setupSlideshow();
        } else {
          modalGallery.innerHTML = '';
        }

        // Set links
        if (newsItem.links && newsItem.links.length > 0) {
          modalLinks.innerHTML = `
            <h4>Related Links</h4>
            ${newsItem.links.map(link => `
              <div class="link-item">
                <i class="${link.icon} link-icon"></i>
                <span class="link-label">${link.label}:</span>
                <a href="${link.url}" class="link-url" target="_blank" rel="noopener noreferrer">${link.url}</a>
              </div>
            `).join('')}
          `;
        } else {
          modalLinks.innerHTML = '';
        }

        // Show modal
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }

      function setupModalListeners() {
        const modal = document.getElementById('modal-template');
        const closeBtn = modal.querySelector('.modal-close');

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            closeModal();
          }
        });

        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && currentModal) {
            closeModal();
          }
        });
      }

      function closeModal() {
        if (currentModal) {
          currentModal.style.display = 'none';
          document.body.style.overflow = 'auto';
          currentModal = null;
        }
      }

      function setupSlideshow() {
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.querySelector('.nav-btn.prev');
        const nextBtn = document.querySelector('.nav-btn.next');
        let currentSlide = 0;

        function showSlide(n) {
          if (n >= slides.length) currentSlide = 0;
          if (n < 0) currentSlide = slides.length - 1;

          slides.forEach(slide => slide.classList.remove('active'));
          dots.forEach(dot => dot.classList.remove('active'));

          if (slides[currentSlide]) slides[currentSlide].classList.add('active');
          if (dots[currentSlide]) dots[currentSlide].classList.add('active');
        }

        if (prevBtn) {
          prevBtn.addEventListener('click', function() {
            currentSlide--;
            showSlide(currentSlide);
          });
        }

        if (nextBtn) {
          nextBtn.addEventListener('click', function() {
            currentSlide++;
            showSlide(currentSlide);
          });
        }

        dots.forEach(dot => {
          dot.addEventListener('click', function() {
            currentSlide = parseInt(this.getAttribute('data-slide'));
            showSlide(currentSlide);
          });
        });
      }
    </script>
  </body>
