<!DOCTYPE HTML>
<html>
  <head>
    <title>News | Matheus Maldaner</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      :root {
        --primary-color: #d1002a;
        --primary-hover: #b8001e;
        --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
        --card-shadow-hover: 0 4px 20px rgba(0,0,0,0.15);
        --border-radius: 12px;
        --transition: all 0.3s ease;
      }

      * {
        box-sizing: border-box;
      }



      .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 0;
      }



      /* Featured Section */
      .featured-section {
        margin-bottom: 3rem;
      }

      .featured-section h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .featured-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .featured-card {
        position: relative;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        cursor: pointer;
        height: 300px;
      }

      .featured-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-shadow-hover);
      }

      .featured-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .featured-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 60%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 1.5rem;
        color: white;
      }

      .featured-date {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-bottom: 0.5rem;
      }

      .featured-title {
        font-size: 1.4rem;
        font-weight: 600;
        line-height: 1.3;
      }

      /* Filter Section */
      .filter-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        padding: 1rem;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
      }

      .filter-btn {
        padding: 0.6rem 1.2rem;
        border: none;
        background: #f1f3f4;
        color: #333;
        border-radius: 25px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.9rem;
        font-weight: 500;
      }

      .filter-btn:hover {
        background: #e1e5e7;
      }

      .filter-btn.active {
        background: var(--primary-color);
        color: white;
      }

      /* Cards Grid */
      .cards-section h2 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.5rem;
      }

      .news-card {
        background: white;
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        cursor: pointer;
      }

      .news-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--card-shadow-hover);
      }

      .card-image {
        position: relative;
        height: 180px;
        overflow: hidden;
      }

      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .news-card:hover .card-image img {
        transform: scale(1.05);
      }

      .category-badge {
        position: absolute;
        top: 0.75rem;
        left: 0.75rem;
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .badge-awards {
        background: rgba(255, 193, 7, 0.9);
        color: #856404;
      }

      .badge-competition {
        background: rgba(0, 123, 255, 0.9);
        color: white;
      }

      .badge-scholarship {
        background: rgba(40, 167, 69, 0.9);
        color: white;
      }

      .badge-recognition {
        background: rgba(220, 53, 69, 0.9);
        color: white;
      }

      .badge-conference {
        background: rgba(108, 117, 125, 0.9);
        color: white;
      }

      .card-content {
        padding: 1.25rem;
      }

      .card-date {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 0.5rem;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.75rem;
        line-height: 1.4;
      }

      .card-description {
        font-size: 0.9rem;
        color: #666;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background-color: white;
        margin: 2% auto;
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 900px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      }

      .modal-header {
        position: relative;
        padding: 1.5rem 2rem;
        border-bottom: 1px solid #eee;
      }

      .modal-header h3 {
        margin: 0;
        font-size: 1.5rem;
        color: #333;
        padding-right: 3rem;
      }

      .modal-close {
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
        transition: color 0.3s ease;
      }

      .modal-close:hover {
        color: var(--primary-color);
      }

      .modal-body {
        padding: 2rem;
      }

      .modal-description {
        font-size: 1rem;
        line-height: 1.6;
        color: #333;
        margin-bottom: 2rem;
      }

      .modal-description p {
        margin-bottom: 1rem;
      }

      .modal-gallery {
        margin-bottom: 2rem;
      }

      .slideshow-container {
        position: relative;
        max-width: 100%;
        margin: auto;
        border-radius: var(--border-radius);
        overflow: hidden;
      }

      .slide {
        display: none;
        text-align: center;
      }

      .slide.active {
        display: block;
      }

      .slide img {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
      }

      .nav-btn {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.3s ease;
        border-radius: 0 3px 3px 0;
        background-color: rgba(0,0,0,0.5);
        user-select: none;
      }

      .nav-btn:hover {
        background-color: rgba(0,0,0,0.8);
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .dots-container {
        text-align: center;
        padding: 1rem 0;
      }

      .dot {
        cursor: pointer;
        height: 12px;
        width: 12px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .dot:hover,
      .dot.active {
        background-color: var(--primary-color);
      }

      .modal-links {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: var(--border-radius);
      }

      .modal-links h4 {
        margin: 0 0 1rem 0;
        color: #333;
      }

      .link-item {
        display: flex;
        align-items: center;
        padding: 0.75rem;
        background: white;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        transition: var(--transition);
      }

      .link-item:hover {
        background: #f1f3f4;
      }

      .link-icon {
        margin-right: 0.75rem;
        color: var(--primary-color);
        font-size: 1.1rem;
      }

      .link-label {
        font-weight: 600;
        margin-right: 0.5rem;
        color: #333;
      }

      .link-url {
        color: var(--primary-color);
        text-decoration: none;
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .link-url:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main-container {
          padding: 1rem;
        }



        .cards-grid {
          grid-template-columns: 1fr;
        }

        .featured-grid {
          grid-template-columns: 1fr;
        }

        .filter-section {
          flex-direction: column;
          align-items: center;
        }

        .modal-content {
          width: 95%;
          margin: 5% auto;
        }

        .modal-header,
        .modal-body {
          padding: 1rem;
        }
      }

      @media (max-width: 480px) {


        .cards-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .news-card {
          margin: 0;
        }
      }
    </style>
  </head>

  <body class="no-sidebar is-preload">
    <div id="page-wrapper">
      <!-- Header / Nav -->
      <section id="header">
        <h1><a href="index.html">Matheus Kunzler Maldaner</a></h1>
        <nav id="nav">
          <ul>
            <li><a href="index.html">About</a></li>
            <li class="current"><a href="news.html">News</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="coursework.html">Coursework</a></li>
          </ul>
        </nav>
      </section>

      <!-- Main -->
      <section id="main">
        <div class="container">
          <header class="major">
            <h2>News &amp; Updates</h2>
          </header>
          
          <!-- Work in Progress Banner -->
          <div style="background: linear-gradient(135deg, #ffeaa7, #fdcb6e); border-left: 4px solid #e17055; padding: 1rem 1.5rem; margin: 1rem auto 2rem auto; border-radius: 8px; max-width: 1200px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <i class="fas fa-tools" style="color: #d63031; font-size: 1.1rem;"></i>
              <span style="font-weight: 600; color: #2d3436; font-size: 0.95rem;">Work in Progress:</span>
              <span style="color: #636e72; font-size: 0.9rem;">I am currently populating this page with additional news entries and details.</span>
            </div>
          </div>
          
          <div class="main-container">

    <!-- Modal Template -->
    <div id="modal-template" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title"></h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="modal-description" id="modal-description"></div>
          <div class="modal-gallery" id="modal-gallery"></div>
          <div class="modal-links" id="modal-links"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      // Global variables
      let newsData = [];
      let currentFilter = 'all';
      let currentModal = null;

      // Load news data from external JSON file
      async function loadNewsData() {
        try {
          const response = await fetch('data/news-data.json');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          newsData = await response.json();
          
          // Sort news by date (newest first)
          newsData.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            return dateB - dateA; // Descending order (newest first)
          });
          
          console.log('News data loaded and sorted successfully:', newsData.length, 'entries');
        } catch (error) {
          console.error('Error loading news data:', error);
          // Fallback: show error message or use default data
          newsData = [];
        }
      }

      // Initialize the page
      document.addEventListener('DOMContentLoaded', async function() {
        // Load news data first
        await loadNewsData();
        
        // Then render the page
        renderFeaturedCards();
        renderCards();
        setupEventListeners();
      });

      function renderFeaturedCards() {
        const featuredGrid = document.getElementById('featured-grid');
        const featuredNews = newsData.filter(item => item.featured);
        
        featuredGrid.innerHTML = featuredNews.map(item => `
          <div class="featured-card" data-id="${item.id}">
            <img src="${item.image}" alt="${item.title}" loading="lazy">
            <div class="featured-overlay">
              <div class="category-badge badge-${item.category}">${item.category}</div>
              <div class="featured-date">${item.date}</div>
              <div class="featured-title">${item.title}</div>
            </div>
          </div>
        `).join('');
      }

      function renderCards() {
        const cardsGrid = document.getElementById('cards-grid');
        let filteredNews = newsData;
        
        if (currentFilter !== 'all') {
          filteredNews = newsData.filter(item => item.category === currentFilter);
        }

        cardsGrid.innerHTML = filteredNews.map(item => `
          <div class="news-card" data-id="${item.id}" data-category="${item.category}">
            <div class="card-image">
              <img src="${item.image}" alt="${item.title}" loading="lazy">
              <div class="category-badge badge-${item.category}">${item.category}</div>
            </div>
            <div class="card-content">
              <div class="card-date">${item.date}</div>
              <div class="card-title">${item.title}</div>
              <div class="card-description">${item.description}</div>
            </div>
          </div>
        `).join('');
      }

      function setupEventListeners() {
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            // Update active filter
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            currentFilter = this.getAttribute('data-filter');
            renderCards();
            attachCardListeners();
          });
        });

        // Initial card listeners
        attachCardListeners();
        
        // Modal close listeners
        setupModalListeners();
      }

      function attachCardListeners() {
        document.querySelectorAll('.news-card, .featured-card').forEach(card => {
          card.addEventListener('click', function() {
            const itemId = this.getAttribute('data-id');
            const newsItem = newsData.find(item => item.id === itemId);
            if (newsItem) {
              openModal(newsItem);
            }
          });
        });
      }

      function openModal(newsItem) {
        const modal = document.getElementById('modal-template');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalGallery = document.getElementById('modal-gallery');
        const modalLinks = document.getElementById('modal-links');

        currentModal = modal;

        // Set title
        modalTitle.textContent = newsItem.title;

        // Set description
        let descriptionHTML = `<p>${newsItem.description}</p>`;
        if (newsItem.secondParagraph) {
          descriptionHTML += `<p>${newsItem.secondParagraph}</p>`;
        }
        modalDescription.innerHTML = descriptionHTML;

        // Set gallery
        if (newsItem.gallery && newsItem.gallery.length > 0) {
          modalGallery.innerHTML = `
            <div class="slideshow-container">
              ${newsItem.gallery.map((img, index) => `
                <div class="slide ${index === 0 ? 'active' : ''}">
                  <img src="${img}" alt="${newsItem.title}">
                </div>
              `).join('')}
              ${newsItem.gallery.length > 1 ? `
                <a class="nav-btn prev">&#10094;</a>
                <a class="nav-btn next">&#10095;</a>
              ` : ''}
            </div>
            ${newsItem.gallery.length > 1 ? `
              <div class="dots-container">
                ${newsItem.gallery.map((_, index) => `
                  <span class="dot ${index === 0 ? 'active' : ''}" data-slide="${index}"></span>
                `).join('')}
              </div>
            ` : ''}
          `;
          
          // Setup slideshow functionality
          setupSlideshow();
        } else {
          modalGallery.innerHTML = '';
        }

        // Set links
        if (newsItem.links && newsItem.links.length > 0) {
          modalLinks.innerHTML = `
            <h4>Related Links</h4>
            ${newsItem.links.map(link => `
              <div class="link-item">
                <i class="${link.icon} link-icon"></i>
                <span class="link-label">${link.label}:</span>
                <a href="${link.url}" class="link-url" target="_blank" rel="noopener noreferrer">${link.url}</a>
              </div>
            `).join('')}
          `;
        } else {
          modalLinks.innerHTML = '';
        }

        // Show modal
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }

      function setupModalListeners() {
        const modal = document.getElementById('modal-template');
        const closeBtn = modal.querySelector('.modal-close');

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            closeModal();
          }
        });

        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && currentModal) {
            closeModal();
          }
        });
      }

      function closeModal() {
        if (currentModal) {
          currentModal.style.display = 'none';
          document.body.style.overflow = 'auto';
          currentModal = null;
        }
      }

      function setupSlideshow() {
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.querySelector('.nav-btn.prev');
        const nextBtn = document.querySelector('.nav-btn.next');
        let currentSlide = 0;

        function showSlide(n) {
          if (n >= slides.length) currentSlide = 0;
          if (n < 0) currentSlide = slides.length - 1;

          slides.forEach(slide => slide.classList.remove('active'));
          dots.forEach(dot => dot.classList.remove('active'));

          if (slides[currentSlide]) slides[currentSlide].classList.add('active');
          if (dots[currentSlide]) dots[currentSlide].classList.add('active');
        }

        if (prevBtn) {
          prevBtn.addEventListener('click', function() {
            currentSlide--;
            showSlide(currentSlide);
          });
        }

        if (nextBtn) {
          nextBtn.addEventListener('click', function() {
            currentSlide++;
            showSlide(currentSlide);
          });
        }

        dots.forEach(dot => {
          dot.addEventListener('click', function() {
            currentSlide = parseInt(this.getAttribute('data-slide'));
            showSlide(currentSlide);
          });
        });
      }
    </script>
