		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<style>
			:root {
				--primary-color: #d1002a;
				--primary-hover: #b8001e;
				--card-shadow: 0 2px 8px rgba(0,0,0,0.1);
				--card-shadow-hover: 0 4px 20px rgba(0,0,0,0.15);
				--border-radius: 12px;
				--transition: all 0.3s ease;
			}

			* {
				box-sizing: border-box;
			}

			/* Reset theme styles for projects section */
			.projects-container,
			.projects-container * {
				box-sizing: border-box;
			}

			.projects-container a {
				border-bottom: none;
			}

			.projects-container h3 {
				margin: 0;
			}

			.projects-container p {
				margin: 0;
			}

			.projects-container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 2rem 0;
			}

			/* Featured Section */
			.featured-section {
				margin-bottom: 3rem;
			}

			.section-title {
				font-size: 1.75rem;
				color: #333;
				margin-bottom: 1.5rem;
				font-weight: 600;
				text-align: center;
			}

			.featured-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
				gap: 1.5rem;
			}

			.featured-card {
				position: relative;
				border-radius: var(--border-radius);
				overflow: hidden;
				box-shadow: var(--card-shadow);
				transition: var(--transition);
				height: 280px;
			}

			.featured-card:hover {
				transform: translateY(-5px);
				box-shadow: var(--card-shadow-hover);
			}

			.featured-card img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.featured-overlay {
				position: absolute;
				inset: 0;
				background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 60%);
				display: flex;
				flex-direction: column;
				justify-content: flex-end;
				padding: 1.5rem;
				color: white;
			}

			.featured-badges {
				display: flex;
				gap: 0.5rem;
				margin-bottom: 0.75rem;
				flex-wrap: wrap;
			}

			.featured-title {
				font-size: 1.25rem;
				font-weight: 600;
				margin: 0 0 0.25rem 0;
				line-height: 1.3;
			}

			.featured-context {
				font-size: 0.9rem;
				opacity: 0.85;
				margin-bottom: 0.75rem;
			}

			.featured-links {
				display: flex;
				gap: 0.5rem;
			}

			.featured-link-btn {
				width: 32px !important;
				height: 32px !important;
				min-width: 32px !important;
				border-radius: 50% !important;
				display: inline-flex !important;
				align-items: center !important;
				justify-content: center !important;
				color: white !important;
				transition: transform 0.2s;
				text-decoration: none !important;
				padding: 0 !important;
				border: none !important;
			}

			.featured-link-btn:hover {
				transform: scale(1.15);
				color: white !important;
				text-decoration: none !important;
			}

			.featured-link-btn i {
				font-size: 0.9rem;
				line-height: 1;
			}

			/* Filter Section */
			.filter-section {
				display: flex !important;
				flex-wrap: wrap;
				justify-content: center;
				gap: 0.5rem;
				margin-bottom: 2rem;
				padding: 1rem;
				background: #f8f9fa !important;
				border-radius: var(--border-radius);
				box-shadow: var(--card-shadow);
			}

			.filter-section .filter-btn {
				padding: 0.6rem 1.2rem !important;
				border: none !important;
				background: #d1d5d9 !important;
				color: #333 !important;
				border-radius: 25px !important;
				cursor: pointer !important;
				pointer-events: auto !important;
				transition: var(--transition);
				font-size: 0.9rem !important;
				font-weight: 500;
				text-transform: none !important;
				letter-spacing: normal !important;
				font-family: inherit;
				line-height: 1.5;
			}

			.filter-section .filter-btn:hover {
				background: #b8bdc2 !important;
				color: #333 !important;
			}

			.filter-section .filter-btn:active {
				background: #a8adb2 !important;
			}

			.filter-section .filter-btn.active {
				background: var(--primary-color) !important;
				color: white !important;
			}

			.filter-section .filter-btn.active:hover {
				background: var(--primary-hover) !important;
			}

			/* Projects Grid - 3 columns on desktop */
			.projects-grid {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 1.5rem;
			}

			@media (max-width: 1024px) {
				.projects-grid {
					grid-template-columns: repeat(2, 1fr);
				}
			}

			.project-card {
				background: white;
				border-radius: var(--border-radius);
				overflow: hidden;
				box-shadow: var(--card-shadow);
				transition: var(--transition);
				border: none;
			}

			.project-card:hover {
				transform: translateY(-3px);
				box-shadow: var(--card-shadow-hover);
			}

			/* Override any theme card styling */
			.projects-grid .project-card,
			.projects-grid .project-card * {
				box-sizing: border-box;
			}

			.card-image {
				position: relative;
				height: 260px;
				overflow: hidden;
			}

			.card-image img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				transition: transform 0.3s ease;
			}

			.project-card:hover .card-image img {
				transform: scale(1.05);
			}

			.card-badges {
				position: absolute;
				top: 0.75rem;
				left: 0.75rem;
				display: flex;
				gap: 0.5rem;
				flex-wrap: wrap;
				right: 0.75rem;
			}

			.category-badge {
				padding: 0.3rem 0.8rem;
				border-radius: 15px;
				font-size: 0.75rem;
				font-weight: 600;
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}

			/* Category badge colors */
			.badge-hackathon {
				background: rgba(0, 123, 255, 0.9);
				color: white;
			}

			.badge-class {
				background: rgba(40, 167, 69, 0.9);
				color: white;
			}

			.badge-personal {
				background: rgba(102, 16, 242, 0.9);
				color: white;
			}

			.badge-professional {
				background: rgba(23, 162, 184, 0.9);
				color: white;
			}

			/* Award badge */
			.award-badge {
				background: linear-gradient(135deg, #FFD700, #FFA500);
				color: #333;
				padding: 0.3rem 0.8rem;
				border-radius: 15px;
				font-size: 0.75rem;
				font-weight: 600;
				display: inline-flex;
				align-items: center;
				gap: 0.25rem;
			}

			.award-badge i {
				font-size: 0.7rem;
			}

			.card-content {
				padding: 1.25rem;
			}

			.card-title {
				font-size: 1.1rem;
				font-weight: 600;
				color: #333;
				margin: 0 0 0.5rem 0;
				line-height: 1.4;
			}

			.project-context {
				font-size: 0.85rem;
				color: #666;
				margin-bottom: 0.5rem;
				font-style: italic;
			}

			.award-text {
				color: #DAA520;
				font-weight: 600;
				font-style: normal;
			}

			.card-description {
				font-size: 0.9rem;
				color: #666;
				line-height: 1.5;
				margin: 0 0 1rem 0;
				display: -webkit-box;
				-webkit-line-clamp: 3;
				-webkit-box-orient: vertical;
				overflow: hidden;
			}

			/* Project link buttons */
			.project-links {
				display: flex;
				gap: 0.5rem;
				flex-wrap: wrap;
			}

			.project-link-btn {
				width: 36px !important;
				height: 36px !important;
				min-width: 36px !important;
				border-radius: 50% !important;
				display: inline-flex !important;
				align-items: center !important;
				justify-content: center !important;
				color: white !important;
				transition: transform 0.2s, opacity 0.2s;
				text-decoration: none !important;
				padding: 0 !important;
				border: none !important;
			}

			.project-link-btn:hover {
				transform: scale(1.1);
				opacity: 0.9;
				color: white !important;
				text-decoration: none !important;
			}

			.project-link-btn i {
				font-size: 1rem;
				line-height: 1;
			}

			/* Link button colors */
			.github-btn {
				background: #333 !important;
			}

			.devpost-btn {
				background: #003E54 !important;
			}

			.demo-btn {
				background: #FF0000 !important;
			}

			.news-btn {
				background: #6c757d !important;
			}

			/* No projects message */
			.no-projects {
				text-align: center;
				padding: 2rem;
				color: #666;
				font-size: 1rem;
			}

			/* Responsive Design - Tablet */
			@media (max-width: 768px) {
				.projects-container {
					padding: 1rem;
				}

				.projects-grid {
					grid-template-columns: repeat(2, 1fr);
					gap: 1rem;
				}

				.featured-grid {
					grid-template-columns: 1fr;
				}

				.filter-section {
					flex-direction: row;
					flex-wrap: wrap;
				}
			}

			/* Mobile: 3 items per row with compact cards (matching News section) */
			@media (max-width: 600px) {
				.projects-container {
					padding: 0.5rem;
				}

				/* Featured Section - 3 columns */
				.featured-grid {
					grid-template-columns: repeat(3, 1fr);
					gap: 0.5rem;
				}

				.featured-card {
					height: 120px;
					border-radius: 8px;
				}

				.featured-overlay {
					padding: 0.5rem;
				}

				.featured-title {
					font-size: 0.65rem;
					line-height: 1.2;
					display: -webkit-box;
					-webkit-line-clamp: 2;
					-webkit-box-orient: vertical;
					overflow: hidden;
				}

				.featured-context {
					display: none;
				}

				.featured-links {
					display: none;
				}

				.section-title {
					font-size: 1.3rem;
					margin-bottom: 1rem;
				}

				/* Hide badges on featured cards for cleaner look */
				.featured-badges {
					display: none;
				}

				/* Projects Grid - 3 columns */
				.projects-grid {
					grid-template-columns: repeat(3, 1fr);
					gap: 0.5rem;
				}

				/* Compact card styling */
				.project-card {
					border-radius: 8px;
				}

				.card-image {
					height: 70px;
				}

				/* Shrink category badge */
				.card-badges .category-badge {
					font-size: 0.45rem;
					padding: 0.15rem 0.35rem;
					border-radius: 10px;
					letter-spacing: 0.3px;
				}

				/* Hide award badge on mobile */
				.card-badges .award-badge {
					display: none;
				}

				/* Compact content area */
				.card-content {
					padding: 0.4rem;
				}

				.card-title {
					font-size: 0.65rem;
					line-height: 1.25;
					margin-bottom: 0;
					display: -webkit-box;
					-webkit-line-clamp: 2;
					-webkit-box-orient: vertical;
					overflow: hidden;
				}

				/* Hide description and context on mobile */
				.card-description,
				.project-context {
					display: none;
				}

				/* Hide link buttons on mobile */
				.project-links {
					display: none;
				}

				/* Filter buttons - horizontal scroll */
				.filter-section {
					flex-direction: row;
					flex-wrap: nowrap;
					overflow-x: auto;
					justify-content: flex-start;
					padding: 0.6rem;
					gap: 0.4rem;
					-webkit-overflow-scrolling: touch;
					scrollbar-width: none;
				}

				.filter-section::-webkit-scrollbar {
					display: none;
				}

				.filter-section .filter-btn {
					font-size: 0.65rem !important;
					padding: 0.4rem 0.7rem !important;
					white-space: nowrap;
					flex-shrink: 0;
				}
			}
		</style>
