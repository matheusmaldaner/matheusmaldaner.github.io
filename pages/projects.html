<!DOCTYPE HTML>
<html>
	<head>
		<title>Projects | Matheus Kunzler Maldaner</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="Projects by Matheus Kunzler Maldaner - Neural Network Visualizer, EcoLogic, DinoJourney, SaliencySlider, and other AI/ML projects from hackathons and coursework." />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<style>
			:root {
				--primary-color: #d1002a;
				--primary-hover: #b8001e;
				--card-shadow: 0 2px 8px rgba(0,0,0,0.1);
				--card-shadow-hover: 0 4px 20px rgba(0,0,0,0.15);
				--border-radius: 12px;
				--transition: all 0.3s ease;
			}

			* {
				box-sizing: border-box;
			}

			.projects-container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 2rem 0;
			}

			/* Featured Section */
			.featured-section {
				margin-bottom: 3rem;
			}

			.section-title {
				font-size: 1.75rem;
				color: #333;
				margin-bottom: 1.5rem;
				font-weight: 600;
				text-align: center;
			}

			.featured-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
				gap: 1.5rem;
			}

			.featured-card {
				position: relative;
				border-radius: var(--border-radius);
				overflow: hidden;
				box-shadow: var(--card-shadow);
				transition: var(--transition);
				height: 280px;
			}

			.featured-card:hover {
				transform: translateY(-5px);
				box-shadow: var(--card-shadow-hover);
			}

			.featured-card img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.featured-overlay {
				position: absolute;
				inset: 0;
				background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, transparent 60%);
				display: flex;
				flex-direction: column;
				justify-content: flex-end;
				padding: 1.5rem;
				color: white;
			}

			.featured-badges {
				display: flex;
				gap: 0.5rem;
				margin-bottom: 0.75rem;
				flex-wrap: wrap;
			}

			.featured-title {
				font-size: 1.25rem;
				font-weight: 600;
				margin: 0 0 0.25rem 0;
				line-height: 1.3;
			}

			.featured-context {
				font-size: 0.9rem;
				opacity: 0.85;
				margin-bottom: 0.75rem;
			}

			.featured-links {
				display: flex;
				gap: 0.5rem;
			}

			.featured-link-btn {
				width: 32px;
				height: 32px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
				transition: transform 0.2s;
				text-decoration: none;
			}

			.featured-link-btn:hover {
				transform: scale(1.15);
				color: white;
			}

			/* Filter Section */
			.filter-section {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 0.5rem;
				margin-bottom: 2rem;
				padding: 1rem;
				background: #f8f9fa;
				border-radius: var(--border-radius);
				box-shadow: var(--card-shadow);
			}

			.filter-btn {
				padding: 0.6rem 1.2rem;
				border: none;
				background: #d1d5d9;
				color: #333;
				border-radius: 25px;
				cursor: pointer;
				transition: var(--transition);
				font-size: 0.9rem;
				font-weight: 500;
			}

			.filter-btn:hover {
				background: #b8bdc2;
			}

			.filter-btn.active {
				background: var(--primary-color);
				color: white;
			}

			/* Projects Grid */
			.projects-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
				gap: 1.5rem;
			}

			.project-card {
				background: white;
				border-radius: var(--border-radius);
				overflow: hidden;
				box-shadow: var(--card-shadow);
				transition: var(--transition);
			}

			.project-card:hover {
				transform: translateY(-3px);
				box-shadow: var(--card-shadow-hover);
			}

			.card-image {
				position: relative;
				height: 180px;
				overflow: hidden;
			}

			.card-image img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				transition: transform 0.3s ease;
			}

			.project-card:hover .card-image img {
				transform: scale(1.05);
			}

			.card-badges {
				position: absolute;
				top: 0.75rem;
				left: 0.75rem;
				display: flex;
				gap: 0.5rem;
				flex-wrap: wrap;
				right: 0.75rem;
			}

			.category-badge {
				padding: 0.3rem 0.8rem;
				border-radius: 15px;
				font-size: 0.75rem;
				font-weight: 600;
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}

			/* Category badge colors */
			.badge-hackathon {
				background: rgba(0, 123, 255, 0.9);
				color: white;
			}

			.badge-class {
				background: rgba(40, 167, 69, 0.9);
				color: white;
			}

			.badge-personal {
				background: rgba(102, 16, 242, 0.9);
				color: white;
			}

			.badge-professional {
				background: rgba(23, 162, 184, 0.9);
				color: white;
			}

			/* Award badge */
			.award-badge {
				background: linear-gradient(135deg, #FFD700, #FFA500);
				color: #333;
				padding: 0.3rem 0.8rem;
				border-radius: 15px;
				font-size: 0.75rem;
				font-weight: 600;
				display: inline-flex;
				align-items: center;
				gap: 0.25rem;
			}

			.award-badge i {
				font-size: 0.7rem;
			}

			.card-content {
				padding: 1.25rem;
			}

			.card-title {
				font-size: 1.1rem;
				font-weight: 600;
				color: #333;
				margin: 0 0 0.5rem 0;
				line-height: 1.4;
			}

			.project-context {
				font-size: 0.85rem;
				color: #666;
				margin-bottom: 0.5rem;
				font-style: italic;
			}

			.card-description {
				font-size: 0.9rem;
				color: #666;
				line-height: 1.5;
				margin: 0 0 1rem 0;
				display: -webkit-box;
				-webkit-line-clamp: 3;
				-webkit-box-orient: vertical;
				overflow: hidden;
			}

			/* Project link buttons */
			.project-links {
				display: flex;
				gap: 0.5rem;
				flex-wrap: wrap;
			}

			.project-link-btn {
				width: 36px;
				height: 36px;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
				transition: transform 0.2s, opacity 0.2s;
				text-decoration: none;
			}

			.project-link-btn:hover {
				transform: scale(1.1);
				opacity: 0.9;
				color: white;
			}

			/* Link button colors */
			.github-btn {
				background: #333;
			}

			.devpost-btn {
				background: #003E54;
			}

			.demo-btn {
				background: #FF0000;
			}

			.news-btn {
				background: #6c757d;
			}

			/* No projects message */
			.no-projects {
				text-align: center;
				padding: 2rem;
				color: #666;
				font-size: 1rem;
			}

			/* Responsive Design */
			@media (max-width: 768px) {
				.projects-container {
					padding: 1rem;
				}

				.projects-grid {
					grid-template-columns: 1fr;
				}

				.featured-grid {
					grid-template-columns: 1fr;
				}

				.filter-section {
					flex-direction: column;
					align-items: center;
				}

				.filter-btn {
					width: 100%;
					text-align: center;
				}
			}

			@media (max-width: 480px) {
				.projects-grid {
					grid-template-columns: 1fr;
					gap: 1rem;
				}

				.featured-card {
					height: 220px;
				}

				.featured-title {
					font-size: 1.1rem;
				}
			}
		</style>
	</head>

			<!-- Main -->
