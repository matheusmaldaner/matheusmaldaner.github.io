    <script>
      // Global variables
      let newsData = [];
      let currentFilter = 'all';
      let currentModal = null;

      // Load news data from external JSON file
      async function loadNewsData() {
        try {
	          const response = await fetch('../data/json/news-data.json');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          newsData = await response.json();

          // Filter out hidden items
          newsData = newsData.filter(item => !item.hidden);

          // Sort news by date (newest first)
          newsData.sort((a, b) => {
            const dateA = new Date(a.date);
            const dateB = new Date(b.date);
            return dateB - dateA; // Descending order (newest first)
          });

          console.log('News data loaded and sorted successfully:', newsData.length, 'entries');
        } catch (error) {
          console.error('Error loading news data:', error);
          // Fallback: show error message or use default data
          newsData = [];
        }
      }

      // Initialize the page
      document.addEventListener('DOMContentLoaded', async function() {
        // Load news data first
        await loadNewsData();
        
        // Then render the page
        renderFeaturedCards();
        renderCards();
        setupEventListeners();
      });

      function renderFeaturedCards() {
        const featuredGrid = document.getElementById('featured-grid');
        const featuredNews = newsData.filter(item => item.featured);
        
        featuredGrid.innerHTML = featuredNews.map(item => `
          <div class="featured-card" data-id="${item.id}">
            <img src="${item.image}" alt="${item.title} - ${item.category}" loading="lazy">
            <div class="featured-overlay">
              <div class="category-badge badge-${item.category}">${item.category}</div>
              <div class="featured-date">${item.date}</div>
              <div class="featured-title">${item.title}</div>
            </div>
          </div>
        `).join('');
      }

      function renderCards() {
        const cardsGrid = document.getElementById('cards-grid');
        let filteredNews = newsData;
        
        if (currentFilter !== 'all') {
          filteredNews = newsData.filter(item => item.category === currentFilter);
        }

        cardsGrid.innerHTML = filteredNews.map(item => `
          <div class="news-card" data-id="${item.id}" data-category="${item.category}">
            <div class="card-image">
              <img src="${item.image}" alt="${item.title} - ${item.category}" loading="lazy">
              <div class="category-badge badge-${item.category}">${item.category}</div>
            </div>
            <div class="card-content">
              <div class="card-date">${item.date}</div>
              <div class="card-title">${item.title}</div>
              <div class="card-description">${item.description}</div>
            </div>
          </div>
        `).join('');
      }

      function setupEventListeners() {
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
          // Set initial aria-pressed state
          btn.setAttribute('aria-pressed', btn.classList.contains('active') ? 'true' : 'false');

          btn.addEventListener('click', function() {
            // Update active filter and aria-pressed state
            document.querySelectorAll('.filter-btn').forEach(b => {
              b.classList.remove('active');
              b.setAttribute('aria-pressed', 'false');
            });
            this.classList.add('active');
            this.setAttribute('aria-pressed', 'true');

            currentFilter = this.getAttribute('data-filter');
            renderCards();
            attachCardListeners();
          });
        });

        // Initial card listeners
        attachCardListeners();
        
        // Modal close listeners
        setupModalListeners();
      }

      function attachCardListeners() {
        document.querySelectorAll('.news-card, .featured-card').forEach(card => {
          // Make cards keyboard focusable
          card.setAttribute('tabindex', '0');
          card.setAttribute('role', 'button');

          card.addEventListener('click', function() {
            const itemId = this.getAttribute('data-id');
            const newsItem = newsData.find(item => item.id === itemId);
            if (newsItem) {
              openModal(newsItem);
            }
          });

          // Keyboard support (Enter and Space)
          card.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              const itemId = this.getAttribute('data-id');
              const newsItem = newsData.find(item => item.id === itemId);
              if (newsItem) {
                openModal(newsItem);
              }
            }
          });
        });
      }

      function openModal(newsItem) {
        const modal = document.getElementById('modal-template');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalGallery = document.getElementById('modal-gallery');
        const modalLinks = document.getElementById('modal-links');

        currentModal = modal;

        // Set title
        modalTitle.textContent = newsItem.title;

        // Set description
        let descriptionHTML = `<p>${newsItem.description}</p>`;
        if (newsItem.secondParagraph) {
          descriptionHTML += `<p>${newsItem.secondParagraph}</p>`;
        }
        modalDescription.innerHTML = descriptionHTML;

        // Set gallery
        if (newsItem.gallery && newsItem.gallery.length > 0) {
          modalGallery.innerHTML = `
            <div class="slideshow-container">
              ${newsItem.gallery.map((img, index) => `
                <div class="slide ${index === 0 ? 'active' : ''}">
                  <img src="${img}" alt="${newsItem.title} - Image ${index + 1} of ${newsItem.gallery.length}">
                </div>
              `).join('')}
              ${newsItem.gallery.length > 1 ? `
                <a class="nav-btn prev" aria-label="Previous image">&#10094;</a>
                <a class="nav-btn next" aria-label="Next image">&#10095;</a>
              ` : ''}
            </div>
            ${newsItem.gallery.length > 1 ? `
              <div class="dots-container">
                ${newsItem.gallery.map((_, index) => `
                  <span class="dot ${index === 0 ? 'active' : ''}" data-slide="${index}" role="button" tabindex="0" aria-label="Go to image ${index + 1}"></span>
                `).join('')}
              </div>
            ` : ''}
          `;
          
          // Setup slideshow functionality
          setupSlideshow();
        } else {
          modalGallery.innerHTML = '';
        }

        // Set links
        if (newsItem.links && newsItem.links.length > 0) {
          modalLinks.innerHTML = `
            <h4>Related Links</h4>
            ${newsItem.links.map(link => `
              <div class="link-item">
                <i class="${link.icon} link-icon"></i>
                <span class="link-label">${link.label}:</span>
                <a href="${link.url}" class="link-url" target="_blank" rel="noopener noreferrer">${link.url}</a>
              </div>
            `).join('')}
          `;
        } else {
          modalLinks.innerHTML = '';
        }

        // Show modal
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }

      function setupModalListeners() {
        const modal = document.getElementById('modal-template');
        const closeBtn = modal.querySelector('.modal-close');

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            closeModal();
          }
        });

        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && currentModal) {
            closeModal();
          }
        });
      }

      function closeModal() {
        if (currentModal) {
          currentModal.style.display = 'none';
          document.body.style.overflow = 'auto';
          currentModal = null;
        }
      }

      function setupSlideshow() {
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.querySelector('.nav-btn.prev');
        const nextBtn = document.querySelector('.nav-btn.next');
        let currentSlide = 0;

        function showSlide(n) {
          if (n >= slides.length) currentSlide = 0;
          if (n < 0) currentSlide = slides.length - 1;

          slides.forEach(slide => slide.classList.remove('active'));
          dots.forEach(dot => dot.classList.remove('active'));

          if (slides[currentSlide]) slides[currentSlide].classList.add('active');
          if (dots[currentSlide]) dots[currentSlide].classList.add('active');
        }

        if (prevBtn) {
          prevBtn.addEventListener('click', function() {
            currentSlide--;
            showSlide(currentSlide);
          });
        }

        if (nextBtn) {
          nextBtn.addEventListener('click', function() {
            currentSlide++;
            showSlide(currentSlide);
          });
        }

        dots.forEach(dot => {
          dot.addEventListener('click', function() {
            currentSlide = parseInt(this.getAttribute('data-slide'));
            showSlide(currentSlide);
          });

          // Keyboard support for dots (Enter and Space)
          dot.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              currentSlide = parseInt(this.getAttribute('data-slide'));
              showSlide(currentSlide);
            }
          });
        });

        // Arrow key navigation for slideshow
        document.addEventListener('keydown', function(e) {
          if (currentModal && slides.length > 0) {
            if (e.key === 'ArrowLeft') {
              currentSlide--;
              showSlide(currentSlide);
            } else if (e.key === 'ArrowRight') {
              currentSlide++;
              showSlide(currentSlide);
            }
          }
        });
      }
    </script>
